<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/sticky-footer.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Room registration Form</h3>
                        <form th:action="@{/rooms/addRoom/{id}(id=${chosenHotelId})}" th:object="${roomDTO}"
                              method="post">

                            <div class="row">
                                <div class="mb-4">
                                    <div class="form-outline">
                                        <input type="text" th:field="*{roomNumber}" id="roomNumber"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="roomNumber">Room number</label>
                                        <p th:if="${#fields.hasErrors('roomNumber')}" th:errorclass="error" th:errors="*{roomNumber}"></p>
                                        <p th:if="${errorMessage}" th:style="${'color: red'}" th:text="${errorMessage}"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="text" th:field="*{floor}" id="floor"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="floor">Floor</label>
                                        <p th:if="${#fields.hasErrors('floor')}" th:errorclass="error" th:errors="*{floor}"></p>

                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-3">

                                    <div class="form-outline">
                                        <input type="text" th:field="*{capacity}" id="capacity"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="capacity">Capacity</label>
                                        <p th:if="${#fields.hasErrors('capacity')}" th:errorclass="error" th:errors="*{capacity}"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="mb-4">
                                        <div class="form-outline">
                                            <input type="text" th:field="*{servicePrice}" id="servicePrice"
                                                   class="form-control form-control-lg"/>
                                            <label class="form-label" for="servicePrice">Room service cost </label>
                                            <p th:if="${#fields.hasErrors('servicePrice')}" th:errorclass="error" th:errors="*{servicePrice}"></p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <input class="btn btn-success btn-lg" type="submit" value="Submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
