<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/sticky-footer.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<br>
<h3>
    Hotel list
</h3>
<p>
    <a th:href="@{/hotels/addHotel}" class="btn btn-large btn-success">Add new hotel</a>
</p>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Hotel class</th>
        <th>Levels</th>
        <th>Services</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempHotels:${hotelsList}">
        <td>
            <a th:href="@{/hotels/{id}(id=${tempHotels.hotelId})}" th:text="${tempHotels.name}"></a>
        </td>
        <td th:text="${tempHotels.hotelClass}"></td>
        <td th:text="${tempHotels.levels}"></td>
        <td>
            <a th:href="@{/hotels/services/{id}(id=${tempHotels.hotelId})}">View available services</a>
        </td>
    </tr>
    </tbody>
</table>
<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
