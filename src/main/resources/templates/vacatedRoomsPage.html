<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/sticky-footer.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<h3 class="mb-4 pb-2 mb-md-5">Enter free date</h3>
<form th:action="@{/rooms/getRoomsThatWillBeVacated}" th:object="${freeDateDTO}"
      method="post">
    <div class="row">
        <div class="col-md-3 mb-2 d-flex align-items-center">
            <div class="form-outline datepicker w-100">
                <input th:field="*{freeDate}" id="freeDate" class="form-control" type="date"/>
                <p th:if="${#fields.hasErrors('freeDate')}" th:errorclass="error" th:errors="*{freeDate}"></p>
            </div>
        </div>
    </div>
    <input class="btn btn-success btn-sm" type="submit" value="Submit"/>
</form>
<div th:if="${filter} != null">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Hotel</th>
            <th>Room number</th>
            <th>Floor</th>
            <th>Capacity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempRoom:${roomList}">
            <td th:text="${tempRoom.hotel.name}"></td>
            <td th:text="${tempRoom.roomNumber}"></td>
            <td th:text="${tempRoom.floor}"></td>
            <td th:text="${tempRoom.capacity}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
