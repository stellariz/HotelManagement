<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/sticky-footer.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Hotel registration Form</h3>
                        <form th:action="@{/hotels/addHotel}" th:object="${hotel}"  method="post">

                            <div class="row">
                                <div class="mb-4">
                                    <div class="form-outline">
                                        <input type="text" th:field="*{name}" id="Name" class="form-control form-control-lg"/>
                                        <label class="form-label" for="Name">Name</label>
                                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"></p>
                                        <p th:if="${errorMessage}" th:style="${'color: red'}" th:text="${errorMessage}"></p>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <input type="text" th:field="*{levels}" id="levels" class="form-control form-control-lg"/>
                                        <label class="form-label" for="levels">Levels</label>
                                        <p th:if="${#fields.hasErrors('levels')}" th:errorclass="error" th:errors="*{levels}"></p>
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4 pb-3">

                                    <div class="form-outline">
                                        <input type="text" th:field="*{hotelClass}" id="hotelClass" class="form-control form-control-lg"/>
                                        <label class="form-label" for="hotelClass">Hotel class</label>
                                        <p th:if="${#fields.hasErrors('hotelClass')}" th:errorclass="error" th:errors="*{hotelClass}"></p>
                                    </div>

                                </div>
                            </div>
                            <input class="btn btn-success btn-lg" type="submit" value="Submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
