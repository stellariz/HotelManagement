<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/sticky-footer.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header">
</div>
<br>
<h3>
    Booking list
</h3>
<p>
    <a th:href="@{booking/bookRoom}" class="btn btn-large btn-success">Book room</a>
</p>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Organization</th>
        <th>Hotel Name</th>
        <th>Room number</th>
        <th>Floor</th>
        <th>Start booking date</th>
        <th>End booking date</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempBooking:${bookingsList}">
        <td th:text="${tempBooking.organization.name}"></td>
        <td th:text="${tempBooking.room.hotel.name}"></td>
        <td th:text="${tempBooking.room.roomNumber}"></td>
        <td th:text="${tempBooking.room.floor}"></td>
        <td th:text="${tempBooking.getBookingStartDate}"></td>
        <td th:text="${tempBooking.getBookingEndDate}"></td>
        <td>
            <form type="text" method="POST" th:action="@{/booking/deleteBooking(id=${tempBooking.getBookingId})}">
                <button type="submit" name="submit" value="value" class="btn btn-large btn-danger">Delete booking
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
